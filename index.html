<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBOH Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <!-- Title -->
      <div class="title">
        <h2>Decimal, Binary, Octal, HexaDecimal Calculator</h2>
      </div>

      <!-- Dynamic Calculator -->
      <section class="calculator">
        <div class="display">
          <!-- From list -->
          <div id="from_list">
            <select name="fromList" id="fromList">
              <option class="select" value="selectOne" selected>
                Select One
              </option>
              <option class="f_decimal" value="decimal">Decimal</option>
              <option class="f_binary" value="binary">Binary</option>
              <option class="f_octal" value="octal">Octal</option>
              <option class="f_hexa" value="hexa">Hexadecimal</option>
              <option class="f_roman" value="roman">Roman</option>
              <option class="f_text" value="text">Text</option>
              <option class="f_ascii" value="ascii">ASCII</option>
            </select>
          </div>

          <!-- switch -->
          <div class="switch">
            <img src="./icons/repeat-solid.svg" alt="switch" id="switch" />
          </div>

          <!-- To list -->
          <div id="to_list">
            <select name="toList" id="toList">
              <option class="select" value="selectOne" selected>
                Select One
              </option>
              <option class="t_decimal" value="decimal">Decimal</option>
              <option class="t_binary" value="binary">Binary</option>
              <option class="t_octal" value="octal">Octal</option>
              <option class="t_hexa" value="hexa">Hexadecimal</option>
              <option class="t_roman" value="roman">Roman</option>
              <option class="t_text" value="text">Text</option>
              <option class="t_ascii" value="ascii">ASCII</option>
            </select>
          </div>
        </div>

        <!-- buttons -->
        <div class="buttons display">
          <button id="convertTo">Convert</button>
          <button id="reset">Reset</button>
        </div>

        <!-- input output -->
        <div class="input-output">
          <!-- user input -->
          <div class="input-output-design inputHover">
            <p id="fromTitle">Select an option from above</p>
            <textarea
              name="userInput"
              id="userInput"
              placeholder="Enter your input here"
            ></textarea>
          </div>

          <!-- output One -->
          <div class="input-output-design outputHover">
            <p id="toTitleOne">Select an option from above</p>
            <textarea
              name="botOutput"
              id="botOutputOne"
              placeholder="Output will be here"
              disabled
            ></textarea>
          </div>

          <div id="optionalOutput">
            <!-- output Two -->
            <div class="input-output-design outputHover">
              <p id="toTitleTwo">Select an option from above</p>
              <textarea
                name="botOutput"
                id="botOutputTwo"
                placeholder="Output will be here"
                disabled
              ></textarea>
            </div>

            <!-- output Three -->
            <div class="input-output-design outputHover">
              <p id="toTitleThree">Select an option from above</p>
              <textarea
                name="botOutput"
                id="botOutputThree"
                placeholder="Output will be here"
                disabled
              ></textarea>
            </div>

            <!-- output Four -->
            <div class="input-output-design outputHover">
              <p id="toTitleFour">Select an option from above</p>
              <textarea
                name="botOutput"
                id="botOutputFour"
                placeholder="Output will be here"
                disabled
              ></textarea>
            </div>

            <!-- output five -->
            <div class="input-output-design outputHover optionalOutputFive">
              <p id="toTitleFive">Select an option from above</p>
              <textarea
                name="botOutput"
                id="botOutputFive"
                placeholder="Output will be here"
                disabled
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <!-- <script src="./js/script.js"></script>
    <script src="./js/test.js"></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
