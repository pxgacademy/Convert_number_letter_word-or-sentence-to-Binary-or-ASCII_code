      <!-- Dynamic Calculator -->
      <section class="list_container">
        <div class="list">
          <!-- From list -->
          <div id="from_list">
            <select name="fromList" id="fromList">
              <option class="select" value="selectOne" selected>
                Select One
              </option>
              <option class="f_decimal" value="decimal">Decimal</option>
              <option class="f_binary" value="binary">Binary</option>
              <option class="f_octal" value="octal">Octal</option>
              <option class="f_hexadecimal" value="hexadecimal">
                Hexadecimal
              </option>
            </select>
          </div>

          <!-- switch -->
          <div class="switch">
            <img src="./icons/repeat-solid.svg" alt="switch" id="switch" />
          </div>

          <!-- To list -->
          <div id="to_list">
            <select name="toList" id="toList">
              <option class="select" value="selectOne" selected>
                Select One
              </option>
              <option class="t_decimal" value="decimal">Decimal</option>
              <option class="t_binary" value="binary">Binary</option>
              <option class="t_octal" value="octal">Octal</option>
              <option class="t_hexadecimal" value="hexadecimal">
                Hexadecimal
              </option>
            </select>
          </div>
        </div>

        <!-- input output -->
        <div class="input-output">
          <p id="fromTitle">Select an option from above</p>
          <textarea
            name="userInput"
            id="userInput"
            placeholder="Input will be here"
          ></textarea>
          <p id="toTitle">Select an option from above</p>
          <textarea
            name="botOutput"
            id="botOutput"
            placeholder="Output will be here"
            disabled
          ></textarea>
        </div>

        <!-- buttons -->
        <div class="buttons">
          <button id="convertTo">Convert</button>
          <button id="reset">Reset</button>
        </div>
      </section>
